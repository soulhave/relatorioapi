<html>
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['timeline']}]}"></script>
		<script type="text/javascript">

			google.setOnLoadCallback(drawChart);
			function drawChart() {
			
			  var container = document.getElementById('fakeReport');
			  var chart = new google.visualization.Timeline(container);
			
			  var dataTable = new google.visualization.DataTable();
			  dataTable.addColumn({ type: 'string', id: 'Position' });
			  dataTable.addColumn({ type: 'string', id: 'Name' });
			  dataTable.addColumn({ type: 'date', id: 'Start' });
			  dataTable.addColumn({ type: 'date', id: 'End' });
			  dataTable.addRows([
					@{drawReplace}
				]);
			
				var options = {
			    backgroundColor: '#ffd'
			  };
				
			  chart.draw(dataTable,options);
			}
		</script>
	</head>
	<body>
		<div id="fakeReport" style="width: 100%; height: 100%;"></div>
	</body>
</html>
